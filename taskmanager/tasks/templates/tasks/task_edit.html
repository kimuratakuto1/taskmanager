<form method="post">
    {% csrf_token %}

    <label for="date">日付：</label>
    <input type="date" name="date"><br>
    <label>詳細：</label><br>
    <textarea name="description">{{ task.description }}</textarea>
    <button type="submit">Save</button>
</form>
